<body> 


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div class="container">
<br> 


		 <h1 style="color: white" class="text-md-center">
      <span class="g"></span><span class="o"></span><span class="o1">HCF LIBRARY</span> <span class="g">
        
      </span><span class="l"></span><span class="e"></span></h1>

<div class="row mt-0">
	<aside class="col-sm-4">
	</aside> <!-- col.// -->

	<aside class="col-sm-4">
		<h1 style="color: yellow; font-weight: bold; font-size: 40px" class="text-md-center"><span class="g"></span><span class="o"></span><span class="o1"></span>HCF LIBRARY<span class="g"></span><span class="l"></span><span class="e"></span></h1>
		<br>
<div class="card mb-3">
  <div class="d-flex justify-content-center">
    {% if messages %}
  <div class="messages">
      {% for message in messages %}

          <a class="alert alert-success" style="color:red;"> {{ message }}</a>

      {% endfor %}
  </div>
  {% endif %}
    </div>
<article class="card-body" style="padding-top: 0px">

<div class="d-flex justify-content-center">

  


	<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <center><h3>LOGIN</h3></center>
        <div class="d-flex justify-content-end">
          <span><i class="fab fa-user"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="email" name="email" required="">
            
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password" name="password" required="">
          </div>
          
          <div class="form-group">
            <input type="submit" name="sign-in" value="Sign In" class="btn col-12 login_btn btn-outline-warning">
          </div>
          <p>Don't Have an Account?</p>
          <div class="form-group">
            <a href="{% url 'registerform' %}"><input name="sign-up"
               value="Register" class="btn col-12 login_btn btn-outline-primary"></a>
          </div>
        
        </form>
      </div>
      <div class="card-footer">
        
      </div>
    </div>
  </div>
</div>
		






</article>
</div> <!-- card.// -->




	</aside> <!-- col.// -->
	<aside class="col-sm-4">
	</aside> <!-- col.// -->
