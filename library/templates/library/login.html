{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</html>
<!-- Custom styles for this template-->
    <link href="{% static 'library/css/login.css' %}" rel="stylesheet">
    <link href="{% static 'library/css/bootstrap/bootstrap.min.js' %}" rel="stylesheet">
    <link href="{% static 'library/js/login.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    
	<title>Login</title>


  <style>
    html,body{

background-size: cover;
background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif;
}
  </style>
</head>
<!--Coded with love by Mutiullah Samim-->
<body id="login-body" style="background-image: url('{% static 'library/images/pex4.jpg' %}')">




<div class="container justify-content-center">
<br> 


<div class="row mt-0 justify-content-center">
	<aside class="col-sm-6">
		<h1 style="color: yellow; font-weight: bold; font-size: 40px" class="text-md-center">WELCOME TO HCF RESOURCE CENTRE</h1>
		<br>
<div class="card mb-3 justify-content-center">
  <div class="d-flex justify-content-center">
    {% if messages %}
  <div class="messages">
      {% for message in messages %}

          <a class="alert alert-success" style="color:red;"> {{ message }}</a>

      {% endfor %}
  </div>
  {% endif %}
    </div>


<div class="d-flex justify-content-center">

  


	<div class="container" style="background-color: rgb(16, 8, 59);">
  <div class="d-flex justify-content-center h-100" style="background-color: rgb(17, 69, 90);">
    <div class="card btn-outline-white bg-warning">
      <div class="card-header">
        <center><h3>LOGIN</h3></center>
        <div class="d-flex justify-content-end">
          <span><i class="fab fa-user"></i></span>
        </div>
      </div>
      <div class="card-body justify-content-center">
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="email" name="email" required="">
            
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password" name="password" required="">
          </div>
          
          <div class="form-group">
            <input type="submit" name="sign-in" value="Sign In" class="btn col-12 btn-outline-success">
          </div>
          <p>Don't Have an Account?</p>
          <div class="form-group">
            <a href="{% url 'registerform' %}"><input name="sign-up"
               value="Register" class="btn col-12 btn-outline-primary"></a>
          </div>
        
        </form>
      </div>
      <div class="card-footer">
        
      </div>
    </div>
  </div>
</div>
		







</div> <!-- card.// -->




	</aside> <!-- col.// -->
</div> <!-- row.// -->

</div> 


                            
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

</body>
</html>
