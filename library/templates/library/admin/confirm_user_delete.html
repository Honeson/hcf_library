{% extends 'library/admin/base.html' %}



{% block body %}
<div class="col-10 container-fluid">
        <div class="row">
          <div class="col-12 mb-3">
          <div class="col-12 mb-3">
              <div id="content-wrapper">
        <div class="container-fluid">
            <div class="card-header bg-primary">
                <i class="fa fa-table text-warning"></i>
                Details of User
            </div>
            <div class="card mb-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="">User : {{ object.username }} </a>
                </ol>
                <div class="card-body">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}

    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <div class="alert alert-warning" role="alert">
                  Are you sure to delete everything about {{ object }} ?
                </div>
                <input type="submit" class="btn btn-danger" value="Yes, Sure" />
                <a class="btn btn-success" href="{% url 'admin_list_user' %}">No, Please</a>
            </form>
        </div>
    </div>

                  


          </div>
        </div>
      </div>
    </div>
{% endblock %}
